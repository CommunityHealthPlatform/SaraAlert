worker_processes auto;
worker_cpu_affinity auto;

events {

}

http {
  server {
    root   /var/www/saraalert/public;

    access_log /var/www/saraalert/log/nginx.access.log;
    error_log /var/www/saraalert/log/nginx.error.log;

    add_header X-Content-Type-Options nosniff;

    location ~ ^/assets/ {
      try_files $uri @rails;
      access_log off;
      gzip_static on;
      expires max;
      add_header Cache-Control public;
      # Some browsers still send conditional-GET requests if there's a
      # Last-Modified header or an ETag header even if they haven't
      # reached the expiry date sent in the Expires header.
      add_header Last-Modified "";
      add_header ETag "";
      break;
    }
  }

  server {
    listen 443 ssl;
    listen [::]:443;

    server_tokens off;

    server_name _;

    ssl_certificate      /etc/nginx/puma.crt;
    ssl_certificate_key  /etc/nginx/puma.key;
    ssl_session_cache    shared:SSL:1m;
    ssl_protocols TLSv1.2 TLSv1.3;

    if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS|PATCH)$) {
      return 405;
    }

    add_header X-Content-Type-Options nosniff;

    location / {
      proxy_pass        http://sara-alert-enrollment:3000;
      proxy_set_header  Host $host;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    location /report {
      proxy_pass        http://sara-alert-assessment:3000/;
      proxy_set_header  Host $host;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    location /r/ {
      proxy_pass        http://sara-alert-assessment:3000;
      proxy_set_header  Host $host;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    location /fhir {
      proxy_pass        http://sara-alert-api:3000;
      proxy_set_header  Host $host;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    location /oauth {
      proxy_pass        http://sara-alert-api:3000;
      proxy_set_header  Host $host;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    location /api {
      proxy_pass        http://sara-alert-api:3000;
      proxy_set_header  Host $host;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    # See https://distinctplace.com/2017/04/19/nginx-resolver-explained/
    # for why this is needed when setting the endpoint variable
    # Default DNS IP address used by Docker (127.0.0.11)
    resolver 127.0.0.11;

    # Set limesurvey endpoint to name of docker container running it
    set $limesurvey_endpoint http://limesurvey;

    # - - - - - - - - - - - - - - - - - - - - - -
    # Location blocks for redirecting to LimeSurvey
    # - - - - - - - - - - - - - - - - - - - - - -

    # LimeSurvey pages all start w/ /index.php
    location ^~ /index.php {
      proxy_pass        $limesurvey_endpoint;
      proxy_set_header  Host $host;
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    # Images and other assets associated with LimeSurvey themes
    location ~ ^/themes/(admin|survey) {
      proxy_pass        $limesurvey_endpoint;
      proxy_set_header  Host $host;
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
    }

    # assets (e.g., images, css, js) served by LimeSurvey
    location ^~ /tmp/assets {
      proxy_pass        $limesurvey_endpoint;
      proxy_set_header  Host $host;
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on;
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;

      # TODO: Investigate possibly caching content
      # reverse proxy with caching example
      # For possible incorporation (may require custom nginx image to expose cache folder as volume/mount)
      # https://www.nginx.com/resources/wiki/start/topics/examples/reverseproxycachingexample/
      # https://atenea.marfeel.com/atn/marfeel-press/systems-requirements/set-up-a-reverse-proxy-configuration/create-a-reverse-proxy-and-cache-on-nginx-web-server
    }
  }

  server {
    listen 80;
    listen [::]:80;

    server_name _;

    return 301 https://$host$request_uri;
  }
}
